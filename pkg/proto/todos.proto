syntax = "proto3";

package todos;
option go_package = "proto";

// Todos manages todos
service Todos {
  // Create creates a todo
  rpc Create(NewTodo) returns (Todo);
}

// NewTodo is a new todo
message NewTodo {
  string Title = 1;
  string Body = 2;
}

// Todo is a todo
message Todo {
  int64 ID = 1;
  string Title = 2;
  string Body = 3;
}